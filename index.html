
<html>
    <head>
      <title>Facial Recognition Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">

    </head>
  
    <body>
    <div class="container">
      
  
        <h3 id="header">FACIAL RECOGNITION WEB APP</h3>
  
        <br><br>
  
        <p style="font-size: 22px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Model is trained to identify the following people: </p>
  
        <b class="bold">
          
          Father <hr>
  
          Mother <hr>
  
          Sister <hr>
  
          Brother <hr>
  
        </b>
  
        <label>Webcam View - </label>
  
        <div id="camera"></div>
  
        <br><br>
  
        <div id="result"></div>
  
        <br><br>
  
        <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
  
        <br><br>
  
        <button onclick="check()" class="btn btn-success">Identify image</button>
  
        <br><br>
  
        <p class="span" style="font-size: 22px;">Person :  <span id="person_span"></span></p>
        <p class="span" Style="font-size: 22px;">Accuracy :  <span id="accuracy_span"></span></p>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
